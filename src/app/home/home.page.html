<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper-container [loop]="true" [pagination]="true" [slidesPerView]="2">
    <swiper-slide>swiper 1</swiper-slide>
    <swiper-slide>swiper 2</swiper-slide>
    <swiper-slide>swiper 3</swiper-slide>
    <swiper-slide>swiper 4</swiper-slide>
    <swiper-slide>swiper 5</swiper-slide>
    <swiper-slide>swiper 6</swiper-slide>
  </swiper-container>
</ion-content>
